<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gb Farm - Log in</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");

      * {
        box-sizing: border-box;
      }

      body {
        background: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "Montserrat", sans-serif;
        height: 100vh;
        margin: -20px 0 50px;
      }

      h1 {
        font-weight: bold;
        margin: 0;
      }

      h1 {
        text-align: center;
      }

      p {
        font-size: 14px;
        font-weight: 100;
        line-height: 20px;
        letter-spacing: 0.5px;
        margin: 20px 0 30px;
      }

      span {
        font-size: 12px;
      }

      a {
        color: #333;
        font-size: 14px;
        text-decoration: none;
        margin: 15px 0;
      }

      button {
        border-radius: 20px;
        border: 1px solid #2bff59;
        background-color: #2bff59;
        color: #ffffff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
      }

      button:active {
        transform: scale(0.95);
      }

      button:focus {
        outline: none;
      }

      button.ghost {
        background-color: transparent;
        border-color: #ffffff;
      }

      form {
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        text-align: center;
      }

      input {
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
      }

      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }

      .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }

      .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }

      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
      }

      @keyframes show {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }

        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .overlay {
        background: #5aff31;
        background: -webkit-linear-gradient(to right, #5aff31, #49dd0f);
        background: linear-gradient(to right, #5aff31, #49dd0f);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #ffffff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .overlay-left {
        transform: translateX(-20%);
      }

      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }

      .overlay-right {
        right: 0;
        transform: translateX(0);
      }

      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }

    .social-container {
    margin: 20px 0;
    display: flex;
    width: 100%;
    justify-content: space-around;
    align-items: center;
    }

      .social-container a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        height: 30px;
      }

      footer {
        background-color: #222;
        color: #fff;
        font-size: 14px;
        bottom: 0;
        position: fixed;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 999;
      }

      footer p {
        margin: 10px 0;
      }

      footer i {
        color: rgb(81, 255, 0);
      }

      footer a {
        color: #3c97bf;
        text-decoration: none;
      }
      .social-container .socal-img{
        width: 40px;
        height: 40px;
      }
      .login-Btn{
        background:#2bff59
      }
    </style>
    
      <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/favicon">
      <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/favicon/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/favicon/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/favicon/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/favicon/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/favicon/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/favicon/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="./assets/img/favicon/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
      <link rel="manifest" href="./assets/img/favicon/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h2>Tạo tài khoản</h2>
          <div class="social-container">
            <a href="#" ><img src="./assets/img/social/google.png" alt="Logo Google" class="socal-img"></i></a>
            <a href="#" ><img src="./assets/img/social/facebook.png" alt="Logo Facebook" class="socal-img"></i></a>
            <a href="#" ><img src="./assets/img/social/zalo.png" alt="Logo Zalo" class="socal-img"></i></a>
          </div>
         <div id="message"></div>
          <span>hoặc sử dụng email của bạn để đăng ký</span>
          <input type="text" id="reghoten" placeholder="Họ tên" />
          <div id="reg-waring-hoten"></div>
          <input type="email" id="regemail" placeholder="Email" />
           <div id="reg-waring-email"></div>
          <input type="password" id="regpassword" placeholder="Mật khẩu" />
           <div id="reg-waring-password"></div>
          <input type="button" id="regbtn" value="Đăng ký" onclick='xulyDangKy()'>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h2>Đăng nhập</h2>
          <span>Bằng tài khoản mạng xã hội</span>
          <div class="social-container">
            <a href="#" ><img src="./assets/img/social/google.png" alt="Logo Google" class="socal-img"></i></a>
            <a href="#" ><img src="./assets/img/social/facebook.png" alt="Logo Facebook" class="socal-img"></i></a>
            <a href="#" ><img src="./assets/img/social/zalo.png" alt="Logo Zalo" class="socal-img"></i></a>
            
          </div>
          <span>Hoặc</span>
          <div id="login-message"></div>
          <input type="email" id="login-email"  placeholder="Email"  />
          <div id="email-waring"></div>
          <input type="password" id="login-password" placeholder="Mật khẩu" />
          <div id="password-waring"></div>
          <a href="#">Quên mật khẩu?</a>
          <input type="button" id="login-Btn" value="Đăng nhập" onclick='xuLyDangNhap()' />
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Chào mừng trở lại!</h2>
            <p>
              Để tiếp tục vui lòng đăng nhập!
            </p>
            <button class="ghost" id="signIn">ĐĂNG NHẬP</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h2>Chào bạn!</h2>
            <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình cùng Gb Farm</p>
            <button class="ghost" id="signUp">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
    <script>
 const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
      function xuLyMail(mail) {
  // Biểu thức chính quy để kiểm tra định dạng email
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Kiểm tra chuỗi có khớp với biểu thức chính quy hay không
  return emailRegex.test(mail);
}

function xuLyDangNhap() {
  const mail = document.getElementById("login-email").value;
  const pass = document.getElementById("login-password").value;

  if (!xuLyMail(mail)) {
    const suaText = document.getElementById('email-waring');
    suaText.innerText = "Vui lòng nhập email hợp lệ";
  } else {
    document.getElementById('email-waring').innerText = "";
  }

  const passwaring = document.getElementById("password-waring");

  if (xuLyMail(mail) && pass !== "") {
    // Xóa mật khẩu và ẩn thông báo lỗi khi đăng nhập thành công
    document.getElementById("login-password").value = "";
    passwaring.innerText = "";
    document.getElementById('email-waring').innerText=" ";
    passwaring.style.display = 'none';
    alert("Đăng nhập thành công!");
  } else {
    if (pass === "") {
      passwaring.innerText = "Mật khẩu không được để trống";
      passwaring.style.display = 'block';
    }
  }
}

function xulyDangKy() {
  const hoTen = document.getElementById("reghoten").value.trim();
  const email = document.getElementById("regemail").value.trim();
  const matKhau = document.getElementById("regpassword").value.trim();

  const hoTenWarning = document.getElementById("reg-waring-hoten");
  const emailWarning = document.getElementById("reg-waring-email");
  const matKhauWarning = document.getElementById("reg-waring-password");

  // Kiểm tra họ tên
  if (hoTen === "") {
    hoTenWarning.innerText = "Vui lòng nhập họ tên";
    hoTenWarning.style.display = "block";
  } else {
    hoTenWarning.innerText = "";
    hoTenWarning.style.display = "none";
  }

  // Kiểm tra email
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    emailWarning.innerText = "Vui lòng nhập email hợp lệ";
    emailWarning.style.display = "block";
  } else {
    emailWarning.innerText = "";
    emailWarning.style.display = "none";
  }

  // Kiểm tra mật khẩu
  if (matKhau === "") {
    matKhauWarning.innerText = "Vui lòng nhập mật khẩu";
    matKhauWarning.style.display = "block";
  } else {
    matKhauWarning.innerText = "";
    matKhauWarning.style.display = "none";
  }

  // Xử lý khi tất cả dữ liệu hợp lệ
  if (hoTen !== "" && emailRegex.test(email) && matKhau !== "") {
    // Thực hiện đăng ký tại đây
    alert("Đăng ký thành công!");
    // Xóa dữ liệu trong các trường nhập liệu sau khi đăng ký thành công
    document.getElementById("reghoten").value = "";
    document.getElementById("regemail").value = "";
    document.getElementById("regpassword").value = "";
  }
}
    </script>  
  </body>
</html>
